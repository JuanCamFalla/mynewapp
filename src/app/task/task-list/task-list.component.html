<div class = "container-fluid">
  <div class = "row">
    <div class = "col-md-12">
      <h1>Task List</h1>
    </div>
  </div>
  <div class = "row">
    <div class = "col-md-12">
      <table class = "table table-striped">
        <thead>
          <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let task of tasks">
            <td>{{task.title}}</td>
            <td>{{task.status}}</td>
            <td>
              <button class = "btn btn-primary">Edit</button>
              <button class = "btn btn-danger" >Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
