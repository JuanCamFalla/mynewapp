<div class = "container-fluid">
  <div class = "row">
    <div class = "col-3">
      <h1>New Task</h1>
      <input type = "text" class = "form-control"  placeholder = "Task Title" name = "title" #title>
      <hr>
      <input type = "text" class = "form-control"  placeholder = "Task Description" name = "description" #description>
      <hr>
      <input type = "date" class = "form-control"  placeholder = "Due Date" name = "DueDate" #DueDate>
      <hr>
      <button class = "btn btn-primary" (click)="addTask(title.value, description.value, DueDate.value)">Add Task</button>
      <hr>
    </div>
    <div class="col-4" *ngIf="selectedForEditing">
      <app-task-detail [taskDetail]="selectedTask"></app-task-detail>
    </div>
    <div class=" col-5" *ngIf="selectedForEditing">
      <h1>Edit Task</h1>
      <input type = "text" class = "form-control"  placeholder = "New Task Title" name = "title" #title style ="width: 350px">
      <br>
      <button class = "btn-primary" (click)="changeTitle(selectedTask, title.value)"> Change Title </button>
      <hr>
      <input type = "text" class = "form-control"  placeholder = "New Task Description" name = "description" #description>
      <br>
      <button class = "btn-primary" (click)="changeDescription(selectedTask, description.value)"> Change description </button>
      <hr>
      <input type = "date" class = "form-control"  placeholder = "New Due Date" name = "DueDate" #DueDate style ="width: 150px">
      <br>
      <button class = "btn-primary" (click)="changeDate(selectedTask, DueDate.value)"> Change Due Date </button>
      <hr>
    </div>
  </div>
  <div class = "row">
    <div class = "col-8">
      <table class = "table">
        <thead>
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Delete</th>
            <th> Complete </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let task of tasks">
            <td>{{task.id}}</td>
            <td class = "titulo" (click)="onSelected(task)">{{task.title}}</td>
            <td><div class = "box {{ (task.status) ? 'true' : ''}}"> </div></td>
            <td>
              <button class = "btn btn-primary" (click)="deSelect(task);onEdit(task)">Edit</button>
            </td>
            <td>
              <button class = "btn btn-danger" (click)="deleteTask(task);deSelect(task) ">Delete</button>
            </td>
            <td>
              <button class = "btn btn-success" (click)="completeTask(task);deSelect(task)">Complete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="col-4" *ngIf="selected">
      <app-task-detail [taskDetail]="selectedTask"></app-task-detail>
    </div>
  </div>
</div>
